<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="preloader.css">
</head>
<body>
  <div class="preloader" id="preloader">
    <div class="fishing-scene">
      <div class="fisherman"></div>
      <div class="fishing-rod">
        <div class="fishing-line">
          <div class="hook"></div>
        </div>
      </div>
      <div class="fish fish1"></div>
      <div class="fish fish2"></div>
      <div class="water"></div>
      <div class="wave"></div>
    </div>
    <div class="loading-text">Catching some fish...</div>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <!-- Your main content goes here -->
  <div style="display: none;" id="main-content">
    <h1>Welcome to the Fisherman's Website</h1>
    <!-- Rest of your website content -->
  </div>

  <script>
    window.addEventListener('load', function() {
      const progressBar = document.getElementById('progress-bar');
      const preloader = document.getElementById('preloader');
      const mainContent = document.getElementById('main-content');
      
      // Simulate loading progress
      let progress = 0;
      const interval = setInterval(function() {
        progress += 5;
        progressBar.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(interval);
          // Add fade-out class to preloader
          preloader.classList.add('fade-out');
          
          // After animation completes, hide preloader and show main content
          setTimeout(function() {
            preloader.style.display = 'none';
            mainContent.style.display = 'block';
          }, 500);
        }
      }, 100);
    });
  </script>
</body>
</html>
