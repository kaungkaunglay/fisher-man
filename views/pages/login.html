<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="shortcut icon" href="../../assets/images/logo.png">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Discover premium-quality fresh fish expertly selected by R-Mekiki. Perfect for sushi, sashimi, and gourmet cooking. Freshness guaranteed, delivered to your door. Order now!">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/all.css">
    <link rel="stylesheet" href="../../assets/icons/fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>

<body>
  <!-- main content -->
  <main>
    <div class="fish01">
      <img src="../../assets/images/fishes/Fish-01.svg" alt="fish">
    </div>
    <div class="fish02">
      <img src="../../assets/images/fishes/Fish-02.svg" alt="fish">
    </div>

    <div class="login-box d-flex flex-column">
      <div class="login-header">
        <h2> Login
          <p> Welcome to Fisherman Login Page</p>
        </h2>
      </div>

      <!-- form start -->
      <form action="#" get="" enctype="multipart/form-data" class="input-container d-flex flex-column">
        
        <div class="input-box  d-flex flex-column">
          <label for="user">Username</label>
          <div class="input-group">
            <input type="text" class="form-control bg-second ">
            <button class="btn bg-main text-white"><i class="fa-solid fa-user"></i></button>
          </div>
        </div>

        <div class="input-box  d-flex flex-column">
          <label for="user">Password</label>
          <div class="input-group">
            <input type="text" class="form-control bg-second ">
            <button class="btn bg-main text-white"><i class="fa-solid fa-eye"></i></button>
          </div>
        </div>

        <div class="pw-setting d-flex">
          <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-pw">
            <a href="#">Forgot password</a>
          </div>
        </div>
        <input type="submit" class="input-submit" value="Login">

        <div class="register">
          <span>Don't have an account?
            <a href="register.html">Register</a>
          </span>
        </div>
      </form>
      <!-- form end -->
    </div>

  </main>
  <!-- main content end -->
</body>

</html>
