<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <nav aria-label="breadcrumb" class="container mt-2">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Category</a></li>
          <li class="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
      </nav>
    <section class="category min-vh-100">
        <div class="container mt-5">
            <div class="ui-container">
                <!-- Icons Section -->
                <div class="icon-buttons">
                    <i class="bi bi-grid-fill"></i>
                    <i class="bi bi-list"></i>
                </div>
        
                <!-- Category Name -->
                <div>
                    <h5 class="text-primary mb-0">Category Name</h5>
                </div>
        
                <!-- Price Range Slider and Sort -->
                <div class="d-flex align-items-center gap-3">
                    <div class="slider-container">
                        <span class="text-muted">$100</span>
                        <input type="range" class="form-range slider" min="100" max="1000">
                        <span class="text-muted">$1000</span>
                    </div>
                    <button class="sort-button d-flex align-items-center">
                        <i class="bi bi-chevron-up me-1"></i> Sort by
                    </button>
                </div>
            </div>
            <div class="product-card mt-3">
                <div class="card" style="width: 18rem;">
                    <img src="../../assets/images/fisher-bg.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="text-danger">$10</h5>
                        <h4 class="text-primary">lorem</h4>
                      <h5 class="card-title text-primary">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                        <a href="#" class="btn btn-outline-primary"></a>

                     </div> -->

                        <button class="btn btn-outline-primary w-50" type="button"><i class="bi bi-cart"></i></button>
                        <button class="btn btn-outline-primary w-50" type="button"><i class="bi bi-cart"></i></button>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
      </section>
